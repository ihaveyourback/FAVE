<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fave - 회원가입 인증</title>

    <!-- 인증 실패 시 메시지 -->
    <script th:if="${result == null || result.equals('failure')}">
        alert('이메일 인증에 실패하였습니다. 링크가 유효하지 않거나, 이미 사용되었을 수 있습니다.');
    </script>

    <!-- 인증 링크 만료 시 메시지 -->
    <script th:if="${result != null && result.equals('failure_expired')}">
        alert('이메일 인증에 실패하였습니다. 해당 링크가 더 이상 유효하지 않습니다. FAVE에서 로그인하여 인증 링크를 다시 받을 수 있습니다.');
    </script>

    <!-- 인증 성공 시 메시지 -->
    <script th:if="${result != null && result.equals('success')}">
        alert('이메일 인증에 성공하였습니다. 이제 해당 계정으로 로그인할 수 있습니다.');
    </script>

    <script>
        // 인증 후 창 닫기 또는 뒤로가기 처리
        if (history.length > 1) {
            history.back();
        } else {
            window.close();
        }
    </script>
</head>
<body>
<!-- 페이지 본문 내용 -->
</body>
</html>
